<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 甩列表保存喜欢吃的食物 -->
    <!-- 无序列表:存放没有顺序要求的数据 -->
    <ul>
        <li>烤香蕉</li>
        <li>烤榴莲</li>
        <li>烤棉花糖</li>
        <li>
            <p>烤鸡脆骨</p>
        </li>
    </ul>

    <!-- 
        ul与li标签必须同时出现
        ul中只能有li标签,如果有其他标签,请放在li中
        ul有数量限制,li没有数量限制

     -->
     <!-- 工作中用得最多 -->
</body>
</html>
